<!DOCTYPE html>

  <!-- Conte√∫do principal exibindo a lista de produtos e busca -->

  <!-- Modal para edi√ß√£o dos dados de um produto selecionado -->
  <div id="modal-editar" class="modal">
    <div class="modal-conteudo">
      <button class="fechar-modal">√ó</button>

        <label for="edit-nome">Nome:</label>

          <option value="Cremoso">Cremoso</option>
          <option value="Diet">Diet</option>
        </select>
  
        <label for="edit-preco">Pre√ßo:</label>
        <input type="number" id="edit-preco" step="0.01" required />
  
        <label for="edit-estoque">Estoque:</label>
        <input type="number" id="edit-estoque" required />
  
        <label for="edit-foto" class="custom-file-upload">Escolher imagem</label>
        <input type="file" id="edit-foto" accept="image/*" style="display:none" />
        <img id="edit-preview" style="display:none; max-width:100px; margin-top:10px;" />
  
        <button type="submit">Salvar Altera√ß√µes</button>

    </div>
  </div>
